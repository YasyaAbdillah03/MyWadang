<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wadang</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="lib/leaflet/leaflet.css">
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Logo My Wadang" class="logo">
    </header>
    <div id="map"></div>
    <div class="info-box-container">
        <div id="info-box"></div>
    </div>
    <div class="nav-bar">
        <button id="distance-btn" aria-label="Filter berdasarkan jarak"><img src="images/icons/walking-icon.png" alt="Jarak"></button>
        <button id="rating-btn" aria-label="Filter berdasarkan rating"><img src="images/icons/star-icon.png" alt="Rating"></button>
        <button id="promo-btn" aria-label="Filter berdasarkan promo"><img src="images/icons/promo-icon.png" alt="Promo"></button>
    </div>

    <script src="lib/leaflet/leaflet.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
